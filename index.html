<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-nous</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="divider"></div>
      <div class="heading">
        <h2>Contactez-nous</h2>
      </div>
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
          <form id="contact-form" method="post" action="" role="form">
            <div class="row">
              <div class="col-md-6">
                <label for="firstname"
                  >Prénom <span class="blue">*</span></label
                >
                <input
                  type="text"
                  id="firstname"
                  name="firstname"
                  class="form-control"
                  placeholder="Votre prénom"
                />
                <p class="comment">Message d'erreur</p>
              </div>
              <div class="col-md-6">
                <label for="name">Nom<span class="blue">*</span></label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Votre nom"
                />
                <p class="comment">Message d'erreur</p>
              </div>
              <div class="col-md-6">
                <label for="email">Email <span class="blue">*</span></label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Votre email"
                />
                <p class="comment">Message d'erreur</p>
              </div>
              <div class="col-md-6">
                <label for="phone">Téléphone <span class="blue">*</span></label>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  class="form-control"
                  placeholder="Votre n° de téléphone"
                />
                <p class="comment">Message d'erreur</p>
              </div>
              <div class="col-md-12">
                <label for="message">Message <span class="blue">*</span></label>
                <textarea
                  id="message"
                  name="message"
                  class="form-control"
                  placeholder="Votre message"
                  rows="4"
                ></textarea>
                <p class="comment">Message d'erreur</p>
              </div>
              <div class="col-md-12">
                <p class="blue">
                  * <strong> Ces informations sont requises</strong>
                </p>
              </div>
              <div class="col-md-12">
                <input type="submit" class="button1" value="Envoyer" />
              </div>
            </div>
            <p class="thank-you">
              Votre message a bien été envoyé. Merci de nous avoir contacté :)
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
